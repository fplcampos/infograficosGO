<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Infográfico Comercial - Governo de Goiás</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<div class="wrap">
			<h1><a href="http://www.goias.gov.br" alt="Governo de Goiás" title="Governo de Goiás">Governo de Goiás</a></h1>
			<div class="area-1">
				<div class="frase-top"></div>
				<div class="vagao-left"></div>
				<div class="vagao-right"></div>
			</div>
			<div class="area-2">
				<div class="exportArea">
					<div class="titExport"></div>
					<div class="planeExport"></div>
					<div class="navyExport"></div>
					<div class="valueExport"></div>
					<div class="barExportDiv"></div>

					<div class="barImportDiv"></div>
					<div class="titImport"></div>
					<div class="planeImport"></div>
					<div class="navyImport"></div>
					<div class="valueImport"></div>
				</div>
				<div class="importArea">
					<div class="imgImport"></div>
				</div>
			</div>
			<div class="area-3">
				<div class="mes"></div>
				<img class="circMonth" src="imagens/circMonth.png" alt="" width="257" height="257">

				<div class="fraseMes"></div>
				<div class="imgGraph"></div>
			</div>
			<div class="area-4">
				<div class="mapa"></div>
				<img class="circGO" src="imagens/circGO.png" alt="" width="157" height="157">
				<div class="titCresc"></div>
				<div class="porcentagem"></div>
				<div class="txtCresc"></div>
				<div class="box1"></div>
				<div class="box2"></div>
				<div class="box3"></div>
				<div class="box4"></div>
			</div>
		</div>
		<script src="js/scripts.js"></script>
	</body>
</html>
